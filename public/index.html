<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Base CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4/css/xterm.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Animate.css for entry/hover animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --bg: #0b0b0c;
      --panel: #0f1113;
      --muted: #8b8f92;
      --accent: #00d084;
      --accent-2: #00b37a;
      --danger: #ff7b7b;
      --glass: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.04);
      --shadow: 0 10px 30px rgba(2,6,23,0.7);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,0,0,0.6), transparent 8%),
        radial-gradient(900px 450px at 90% 90%, rgba(10,10,12,0.7), transparent 6%),
        var(--bg);
      color: #e6eef2;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Pulsing logo */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0,208,132,0.12), inset 0 -2px 6px rgba(255,255,255,0.02); }
      50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(0,208,132,0.2), inset 0 -3px 8px rgba(255,255,255,0.03); }
    }

    /* App Frame */
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 20px;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-badge {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .logo-badge i {
      color: #071014;
      font-size: 20px;
    }
    .title {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .title .main {
      font-weight: 600;
      font-size: 16px;
      color: #f6fbfd;
    }
    .title .sub {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .title .sub i {
      color: var(--accent);
      animation: animate__animated animate__heartBeat animate__infinite;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 9px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      transition: all 180ms ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));
    }
    .btn.ghost {
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.03);
      background: transparent;
    }
    .btn.primary {
        background: var(--accent);
        color: var(--bg);
        border-color: var(--accent-2);
    }
    .btn.danger {
        background: var(--danger);
        color: white;
        border-color: #ff5252;
    }

    /* Status */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 9px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 13px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 16px rgba(0,208,132,0.18);
      animation: blink 1.8s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Workspace */
    .workspace {
      display: flex;
      gap: 20px;
      align-items: stretch;
      flex: 1;
      min-height: 0;
    }

    /* Left panel */
    .left-panel {
      width: 320px;
      max-width: 36%;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .tabs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs-title {
      color: #dff8ed;
      font-weight: 600;
      font-size: 13px;
    }
    .tab-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 6px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 150ms ease;
      border: 1px solid transparent;
      background: var(--glass);
      position: relative;
    }
    .tab-item:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .tab-item.active {
      background: linear-gradient(90deg, rgba(0,208,132,0.06), rgba(0,179,122,0.02));
      border: 1px solid rgba(0,208,132,0.12);
      box-shadow: 0 12px 30px rgba(0,208,132,0.04);
    }
    .icon-circle {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 16px;
      flex-shrink: 0;
    }
    .tab-meta {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex-grow: 1;
    }
    .tab-name {
      font-weight: 600;
      color: #eafff5;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-sub {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-actions {
      margin-left: auto;
      position: relative;
    }
    .tab-actions-btn {
        background: transparent;
        border: none;
        color: var(--muted);
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
    }
    .tab-actions-btn:hover {
        background: var(--glass);
        color: #fff;
    }
    .actions-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: #1a1c1f;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 6px;
        list-style: none;
        z-index: 10;
        width: 150px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .actions-menu.visible {
        display: block;
    }
    .actions-menu li {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .actions-menu li:hover {
        background-color: var(--accent);
        color: var(--bg);
    }
    .actions-menu li.delete:hover {
        background-color: var(--danger);
        color: #fff;
    }


    /* Right panel */
    .right-panel {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .terminal-card {
      flex: 1;
      background: linear-gradient(180deg, rgba(8,8,10,0.9), rgba(14,14,16,0.95));
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 60px rgba(2,6,23,0.6);
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      animation: animate__animated animate__zoomIn;
      position: relative;
    }
    .terminal-top {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
    }
    .window-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .dot.close { background: linear-gradient(180deg,#ff7b7b,#ff5252) }
    .dot.min   { background: linear-gradient(180deg,#ffd27a,#ffb84d) }
    .dot.max   { background: linear-gradient(180deg,#7ef3b2,#2ad58a) }

    /* Xterm area */
    #terminal {
      flex: 1;
      margin-top: 8px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.02);
      background: transparent !important;
    }
    .foot {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .kbd {
      background: rgba(255,255,255,0.02);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.02);
      color: #dff8ed;
      font-weight: 600;
      font-size: 12px;
    }

    /* Custom scrollbar */
    .tab-list::-webkit-scrollbar,
    .left-panel::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .tab-list::-webkit-scrollbar-thumb,
    .left-panel::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
    }

    /* Modal styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .modal-content {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 24px;
        border-radius: var(--radius);
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow);
        animation: animate__animated animate__fadeInUp animate__faster;
    }
    .modal-content h2 {
        font-size: 18px;
        margin-bottom: 16px;
        color: #fff;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--accent);
    }
    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 24px;
    }

    /* Loader */
    #loader {
        position: absolute;
        inset: 0;
        background: rgba(15, 17, 19, 0.8);
        backdrop-filter: blur(4px);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        color: var(--muted);
        font-size: 14px;
        z-index: 5;
    }
    .duck-loader {
        font-family: monospace;
        font-size: 24px;
        white-space: pre;
        text-align: center;
        color: #fff;
        animation: waddle 1.2s infinite ease-in-out;
    }
    @keyframes waddle {
      0% { transform: translateY(0) rotate(-2deg); }
      25% { transform: translateY(-8px) rotate(0deg); }
      50% { transform: translateY(0) rotate(2deg); }
      75% { transform: translateY(-8px) rotate(0deg); }
      100% { transform: translateY(0) rotate(-2deg); }
    }


    /* Responsive */
    @media (max-width: 900px) {
      .left-panel { display: none; }
      .app { padding: 14px; }
    }
  </style>
</head>

  <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/xterm@4/lib/xterm.js"></script>
  <script src="client.js"></script>
</body>
</html>
