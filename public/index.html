<!-- server-admin/public/index.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Base CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Animate.css for entry/hover animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --bg: #0b0b0c;
      --panel: #0f1113;
      --muted: #8b8f92;
      --accent: #00d084;
      --accent-2: #00b37a;
      --glass: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.04);
      --shadow: 0 10px 30px rgba(2,6,23,0.7);
      --radius: 12px;
      --red: #ff7b7b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,0,0,0.6), transparent 8%),
        radial-gradient(900px 450px at 90% 90%, rgba(10,10,12,0.7), transparent 6%),
        var(--bg);
      color: #e6eef2;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Pulsing logo */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0,208,132,0.12), inset 0 -2px 6px rgba(255,255,255,0.02); }
      50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(0,208,132,0.2), inset 0 -3px 8px rgba(255,255,255,0.03); }
    }

    /* App Frame */
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 20px;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-badge {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .logo-badge i {
      color: #071014;
      font-size: 20px;
    }
    .title {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .title .main {
      font-weight: 600;
      font-size: 16px;
      color: #f6fbfd;
    }
    .title .sub {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .title .sub i {
      color: var(--accent);
      animation: animate__animated animate__heartBeat animate__infinite;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 9px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      transition: all 180ms ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));
    }
    .btn.ghost {
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.03);
      background: transparent;
    }
     .btn.danger {
      color: var(--red);
    }

    /* Status */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 9px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 13px;
      min-width: 150px;
      justify-content: center;
    }
    
    /* NEW Loading animation */
    .loading-indicator {
      display: none; /* Hidden by default */
      align-items: center;
      gap: 8px;
      color: var(--accent);
    }
    .loading-indicator span {
      font-weight: 500;
    }
    .dots-container {
      display: flex;
      gap: 4px;
    }
    .dot-loader {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--accent);
      animation: pulse-dot 1.4s infinite ease-in-out both;
    }
    .dot-loader.d-1 { animation-delay: -0.32s; }
    .dot-loader.d-2 { animation-delay: -0.16s; }
    @keyframes pulse-dot {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1.0); opacity: 1; }
    }


    /* Workspace */
    .workspace {
      display: flex;
      gap: 20px;
      align-items: stretch;
      flex: 1;
      min-height: 0;
    }

    /* Left panel */
    .left-panel {
      width: 320px;
      max-width: 36%;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .tabs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs-title {
      color: #dff8ed;
      font-weight: 600;
      font-size: 13px;
    }
    .tab-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
      overflow: auto;
      padding-right: 6px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 150ms ease;
      border: 1px solid transparent;
      background: var(--glass);
      position: relative;
    }
    .tab-item:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .tab-item.active {
      background: linear-gradient(90deg, rgba(0,208,132,0.06), rgba(0,179,122,0.02));
      border: 1px solid rgba(0,208,132,0.12);
      box-shadow: 0 12px 30px rgba(0,208,132,0.04);
    }
    .icon-circle {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 16px;
    }
    .tab-meta {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex: 1;
    }
    .tab-name {
      font-weight: 600;
      color: #eafff5;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-sub {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Server actions menu */
    .tab-actions {
      margin-left: auto;
      opacity: 0;
      transition: opacity 150ms ease-in-out;
      position: relative;
    }
    .tab-item:hover .tab-actions {
      opacity: 1;
    }
    .actions-menu {
        display: none;
        position: absolute;
        right: 0;
        top: calc(100% + 5px);
        background: #1a1c1e;
        border: 1px solid var(--border);
        border-radius: 8px;
        z-index: 10;
        padding: 6px;
        width: 150px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .actions-menu.visible {
        display: block;
    }
    .actions-menu-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 6px;
        font-size: 13px;
        color: var(--muted);
        cursor: pointer;
    }
    .actions-menu-item:hover {
        background: var(--glass);
        color: #fff;
    }
    .actions-menu-item.danger {
        color: var(--red);
    }
     .actions-menu-item.danger:hover {
        background: rgba(255, 123, 123, 0.1);
        color: var(--red);
    }


    /* Right panel */
    .right-panel {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .terminal-card {
      flex: 1;
      background: linear-gradient(180deg, rgba(8,8,10,0.9), rgba(14,14,16,0.95));
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 60px rgba(2,6,23,0.6);
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      animation: animate__animated animate__zoomIn;
    }
    .terminal-top {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
    }
    .window-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .dot.close { background: linear-gradient(180deg,#ff7b7b,#ff5252) }
    .dot.min   { background: linear-gradient(180deg,#ffd27a,#ffb84d) }
    .dot.max   { background: linear-gradient(180deg,#7ef3b2,#2ad58a) }

    /* Xterm area */
    #terminal {
      flex: 1;
      margin-top: 8px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.02);
      background: transparent !important;
    }
    
    /* Modal styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow);
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
        transform: scale(1);
    }
    .modal-header {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 10px 12px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0, 208, 132, 0.2);
    }
    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 24px;
    }


    /* Custom scrollbar */
    .tab-list::-webkit-scrollbar,
    .left-panel::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .tab-list::-webkit-scrollbar-thumb,
    .left-panel::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .left-panel { display: none; }
      .app { padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Top bar / Brand -->
    <div class="topbar">
      <div class="brand">
        <div class="logo-badge">
          <i class="fas fa-shield-halved"></i>
        </div>
        <div class="title">
          <div class="main">Admin Dashboard</div>
          <div class="sub">
            <i class="fas fa-code-branch"></i>
            <span>Server Manager</span>
          </div>
        </div>
      </div>

      <!-- Connection status + buttons -->
      <div style="display:flex;align-items:center;gap:12px">
        <div class="status">
          <div id="loading-indicator" class="loading-indicator">
            <span>Connecting</span>
            <div class="dots-container">
                <div class="dot-loader d-1"></div>
                <div class="dot-loader d-2"></div>
                <div class="dot-loader d-3"></div>
            </div>
          </div>
          <div id="status-text">Đang kết nối...</div>
        </div>
        <div class="controls">
          <button class="btn ghost" onclick="toggleFullscreen()" title="Chế độ toàn màn hình">
            <i class="fas fa-expand"></i> Toàn màn hình
          </button>
        </div>
      </div>
    </div>

    <!-- Main workspace -->
    <div class="workspace">
      <aside class="left-panel" aria-label="Server List">
        <div class="tabs-header">
          <div class="tabs-title">DANH SÁCH SERVER</div>
          <button class="btn" id="add-server-btn" title="Thêm server mới">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="tab-list" id="server-list" role="list">
          <!-- Server list will be dynamically populated here -->
        </div>
      </aside>

      <main class="right-panel">
        <section class="terminal-card" aria-label="Terminal">
          <div class="terminal-top">
            <div class="window-controls">
              <div class="dot close"></div>
              <div class="dot min"></div>
              <div class="dot max"></div>
            </div>
            <div id="terminal-title" style="margin-left:12px;font-weight:600;color:#dff8ef">Terminal</div>
            <div style="margin-left:auto;color:var(--muted);font-size:13px">Shell: bash · UTF-8</div>
          </div>
          <div id="terminal"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- Add Server Modal -->
  <div class="modal-overlay" id="add-server-modal">
    <div class="modal-content">
      <div class="modal-header">Thêm Server Mới</div>
      <form id="add-server-form">
        <div class="form-group">
          <label for="server-name">Tên Server</label>
          <input type="text" id="server-name" required placeholder="VD: Production Server">
        </div>
        <div class="form-group">
          <label for="server-url">URL Server</label>
          <input type="url" id="server-url" required placeholder="https://your-server.onrender.com">
        </div>
        <div class="form-group">
          <label for="server-deploy-hook">Render Deploy Hook URL (tùy chọn)</label>
          <input type="url" id="server-deploy-hook" placeholder="API link để khởi động lại server">
        </div>
         <div class="form-group">
          <label for="server-description">Mô tả (tùy chọn)</label>
          <input type="text" id="server-description" placeholder="VD: Máy chủ chính cho dự án X">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn ghost" id="cancel-add-server">Hủy</button>
          <button type="submit" class="btn">Lưu</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@4/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
  <script src="client.js"></script>
</body>
</html>
